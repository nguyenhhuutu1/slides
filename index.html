<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng slide</title>
    <!-- link -->
    <link rel="stylesheet" href="style.css">
    <!-- link icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="slidewrapper">
        <div class="ndslide">
            <ul>
                <li class="active" style="background-image: url('./images/1.jpg')"></li>
                <li style="background-image: url('./images/2.jpg')"></li>
                <li style="background-image: url('./images/3.jpg')"></li>
                <li style="background-image: url('./images/4.jpg')"></li>
            </ul>
        </div>
        <div class="nutchuyen">
            <b class="left">
                <i class='bx bxs-left-arrow'></i>
            </b>
            <b class="right">
                <i class='bx bxs-right-arrow'></i>
            </b>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
